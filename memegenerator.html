<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="meme.css">
    <body>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

        <h1>Meme Generator</h1>
        <h2>Complete the form below to instantly create your meme!</h2>
        <form>
            Image Url: <input id="imageUrl" type="text" placeholder="Input the URL for the Meme Image" required>
            Top Text: <input id="topText" type="text" placeholder="(Optional) Text to display on top of image">
            Bottom Text: <input id="bottomText" type="text" placeholder="(Optional) Text to display on bottom of image">
            <button type="submit" style="float: right;">Add Meme</button>
          </form>
    
    
          <div id="location"></div>
        
          <script src ="meme.js"></script>
    </body>
</html>
